<ion-content [fullscreen]="true">
  <div style="position:absolute; padding-top: 20px; padding-left:10px;" click [routerLink]="['/page5']">
    <img src="/assets/Group 5.png">

  </div>

  <div style="margin-left: 300px; padding-top: 20px;" click [routerLink]="['/page5']">

  </div>



  <div style="padding-left: 20px; padding-right: 20px;  padding-top: 50px; height: 100%;">

      <img src="/assets/provide.png">
    </div>


    <div>
      <p>Height of Package</p>

      <ion-list>
        
          <ion-select>
           
            <div slot="label">Inches</div>
            <ion-select-option value="apples">Apples</ion-select-option>
            <ion-select-option value="oranges">Oranges</ion-select-option>

          </ion-select>

    </div>

    <div>

        </ion-label>

    </ion-item>

    </div>

    <div>
      <p>Height of Package</p>

          
      <ion-item class="ion-no-border">
        <ion-label>
          Inches
        </ion-label>
      <ion-select>

        <ion-select-option>2</ion-select-option>
        <ion-select-option>4</ion-select-option>
        <ion-select-option>6</ion-select-option>
        <ion-select-option>8</ion-select-option>
        <ion-select-option>10</ion-select-option>

    </ion-item>


    </div>



  </div>
