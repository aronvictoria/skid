<ion-content>
<div class="login-section ion-padding">
  <div class="heading ion-padding">
    <h1>welcome</h1>
<p>sign</p>


  </div>

  <div class="login-form ion-padding">
    <div class="form-input">
      <ion-icon name="mail-outline"></ion-icon>
      <ion-item>
        <ion-label position="floating">email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
    </div>

    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>


  </div>

<div class="action-button ion-padding"></div>  
<ion-button size="large" class="login-button">Login</ion-button>
<p>Forgot Password?</p>
<ion-button class ="signup-button" size="large" fill="outline" [routerLink]="['/routePath']" routerLinkActive="router-link-active" ></ion-button>
</div>


</div>
</ion-content>
