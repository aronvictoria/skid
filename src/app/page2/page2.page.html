<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Enter Phone Number</h1>

    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <p>Mobile Number</p>
       
             <ion-input ion-icon name="call-outline" label="+63 |" type="number" maxlength="9"></ion-input>
    
        
      </div>

    </div>

    <div class="action-button ion-padding" style="left: 50%; justify-content: center; align-items: center; margin-left: 21.5%;">
      <ion-button  class="login-button" [routerLink]="['/page3']"
        routerLinkActive="router-link-active">Enter</ion-button>
        
      <ion-button [routerLink]="['/page1']" routerLinkActive="router-link-active">Cancel</ion-button>
    </div>
  </div>
</ion-content>
